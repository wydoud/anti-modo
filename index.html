<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Discord</title>
</head>
<body>
  <h1>Mon Site avec Webhook Discord</h1>
  <p>La notification sera envoyée automatiquement à Discord lorsque la page se charge.</p>

  <script>
    window.onload = function() {
      const webhookUrl = 'https://discord.com/api/webhooks/1293768536870617238/PSV-3SxejnrGsF0tTu6IYNsuRgBzCxMClY6CD1_woMBZHfhTTmFb5lC-Q_uz8DXmhQf7';
      const data = {
        content: "La page a été chargée !"
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        console.log('Notification envoyée à Discord !');
      })
      .catch(error => {
        console.error('Erreur:', error);
      });
    }
  </script>
</body>
</html>
